    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'userLogin')" id="default"> User Login</button>

    <div id="userLogin" class="tabcontent">
        <h2>Please Login</h2>
        <form method="post" action="login.php" onsubmit="return userLogin, userPassword">
            <label for="userName">Username: </label>
            <input id="userName" type="text" name="userLogin">
            <br>
            <label for="userPass">Password: </label>
            <input id="userPass" type="text" name="userPassword">
            <br>
            <input type="submit" name="submit" value="Login">
        </form>
    </div>
    <script>
        document.getElementById("default").click();
    </script>
